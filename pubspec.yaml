name: foot_food
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # HTTP клиент для работы с API
  http: ^1.2.0

  # Управление состоянием (можно использовать позже)
  # provider: ^6.1.0

  # Хранение данных локально
  # shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Изображения
  assets:
    - assets/images/
    - assets/images/placeholder_food.png
    - assets/images/placeholder_restaurant.png
    - assets/images/logo.png

  # Шрифты
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
